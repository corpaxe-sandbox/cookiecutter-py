[tox]
envlist = py27,py33,py34,lint,docs

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/{{ cookiecutter.module_name }}
commands = /usr/bin/make test
deps =
    -r{toxinidir}/requirements.txt
    pytest

[testenv:lint]
deps =
    -r{toxinidir}/requirements.txt
    flake8
commands =
    /usr/bin/make lint

[testenv:docs]
changedir=docs/
deps =
    -r{toxinidir}/requirements.txt
    sphinx
commands =
    sphinx-build -b linkcheck ./ _build/
    sphinx-build -b html ./ _build/
