[tox]
envlist = py38,lint,docs
isolated_build = True

[tox:.package]
basepython = python3

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/{{ cookiecutter.package_name }}
commands = /usr/bin/make test
deps =
    pytest

[testenv:lint]
deps =
    flake8
commands =
    /usr/bin/make lint

[testenv:docs]
changedir=docs/
deps =
    sphinx
commands =
    sphinx-build -b linkcheck ./ _build/
    sphinx-build -b html ./ _build/
